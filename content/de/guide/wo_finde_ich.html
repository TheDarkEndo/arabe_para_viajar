"<br>&nbsp;<br> "+
"<h2><div id=ueberschrift02>Wo finde ich die 450 W&ouml;rter und Redewendungen meines Expresskurses?</div></h2> "+
"Es w&auml;re ein bisschen viel, alle 450 W&ouml;rter und Redewendungen auf einmal zu lernen. Deshalb haben wir sie in 21 Lektionen unterteilt. Jede Lektion besch&auml;ftigt sich mit einem bestimmten Thema: Zum Beispiel mit der Begr&uuml;&szlig;ung, sich vorstellen, Schilder lesen, Zahlen .... und vielem mehr. "+
"<br>&nbsp;<br> "+
"Die meisten von Ihnen wollen bestimmt gleich mit der ersten Lektion beginnen. Um die erste Lektion aufzurufen, klicken Sie bitte links in der Men&uuml;f&uuml;hrung auf den ersten Punkt \"Begr&uuml;ßung\": Jetzt betreten Sie Ihren Sprachkurs, das hei&szlig;t, Sie verlassen die &Uuml;ber-Ebene des Hauptmen&uuml;s. Die Men&uuml;f&uuml;hrung links ver&auml;ndert sich. Der Men&uuml;punkt \"Expresskurs\" &ouml;ffnet sich. Unter dem Men&uuml;punkt \"Lesen\" finden Sie jetzt die \"Liste\". In dieser Liste finden Sie alle W&ouml;rter und Redewendungen, die Sie zu diesem Thema lernen sollen. "+
"<br>&nbsp;<br> "+
"<Icon: Abkürzung> <img src=../../../grafik/pfeilsymbol.gif> Expresskurs <img src=../../../grafik/pfeilsymbol.gif> Lesen <img src=../../../grafik/pfeilsymbol.gif> Liste "+
" "+
" "+
"<h2><div id=ueberschrift02>Wo finde ich die &Uuml;bungen zu den einzelnen Lektionen?</div></h2> "+
"Wenn Sie den Men&uuml;punkt \"Expresskurs\" ge&ouml;ffnet haben, finden Sie dort an erster Stelle die Liste mit den Vokabeln, die Sie zu diesem Thema lernen sollen. Wenn Sie die W&ouml;rter und Redewendungen aber nicht einfach nur immer wieder durchlesen und anh&ouml;ren wollen, sollten Sie mit den verschiedenen &Uuml;bungen anfangen, die Ihre Software Ihnen bietet. "+
"<br>&nbsp;<br> "+
"Diese &Uuml;bungen finden Sie &ndash; unterteilt in zwei Rubriken (n&auml;mlich \"Lernen\" und \"Testen\") &ndash; unter der Liste des Expresskurses. Beginnen Sie damit zu lernen: Hier k&ouml;nnen Sie aus verschiedenen Arten von &Uuml;bungen ausw&auml;hlen. Probieren Sie doch zum Beispiel den \"versteckten Text\" aus. "+

"<Icon: Abkürzung> <img src=../../../grafik/pfeilsymbol.gif> Expresskurs <img src=../../../grafik/pfeilsymbol.gif> Lernen <img src=../../../grafik/pfeilsymbol.gif> versteckter Text "+

"<br>&nbsp;<br> "+
"<Icon: Abkürzung> <img src=../../../grafik/pfeilsymbol.gif> Expresskurs <img src=../../../grafik/pfeilsymbol.gif> Testen <img src=../../../grafik/pfeilsymbol.gif> Test!<br> "+
"<Icon: Abkürzung> <img src=../../../grafik/pfeilsymbol.gif> Expresskurs <img src=../../../grafik/pfeilsymbol.gif> Testen <img src=../../../grafik/pfeilsymbol.gif> Multiple Choice<br> "+
"<Icon: Abkürzung> <img src=../../../grafik/pfeilsymbol.gif> Expresskurs <img src=../../../grafik/pfeilsymbol.gif> Testen <img src=../../../grafik/pfeilsymbol.gif> Diktat "+
"<br>&nbsp;<br> "+
" "+
"<h2><div id=ueberschrift02>Wo finde ich die Karteikarten zum Ausdrucken?</div></h2> "+
"Sie sind auf der Suche nach den Karteikarten zum Ausdrucken? Bitte &ouml;ffnen Sie in der Men&uuml;f&uuml;hrung links den Men&uuml;punkt \"Expresskurs\". Im zweiten Abschnitt (er ist mit \"Lernen\" &uuml;berschrieben) finden Sie den Auswahlpunkt \"Karteikarten\" mit einem kleinen Druckersymbol daneben. "+
"<br>&nbsp;<br> "+
"<Icon: Abkürzung> <img src=../../../grafik/pfeilsymbol.gif> Expresskurs <img src=../../../grafik/pfeilsymbol.gif> Lernen <img src=../../../grafik/pfeilsymbol.gif> Karteikarten "+

" "+
